<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>GitHub search</title>

  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>

</head>

<body>

  <main>

    <header>

      <h3>Devfinder</h3>

      <div>
        <span>DARK</span>
        <img src="./assets/icon-moon.svg" alt="icon-moon" width="16" height="16">
      </div>

    </header>

    <form class="search-bar" name="searchForm">

      <img src="assets/icon-search.svg" alt="search icon" width="16" height="16">
      <input class="search-input" type="text" placeholder="Search GitHub username...">
      <button type="submit">Search</button>

    </form>

    <section class="details-content">

      <article class="user-block">

        <div class="avatar-wrapper">
          <img class="avatar" src="https://avatars.githubusercontent.com/u/583231?v=4 alt=" width="50" height="50">
        </div>

        <div class="right">

          <div class="name-block">
            <span class="full-name">The Octocat</span>
            <span class="username">@octocat</span>
          </div>
          <span class="date">Joined 25 Jan 2011</span>
        </div>

      </article>

      <article class="details">

        <p class="bio">This profile has no bio</p>

        <div class="first-info">

          <div class="item">
            <h3>
              <span>Likes</span>
            </h3>
           <h1> <span>8</span> </h1>
          </div>

          <div class="item">
            <h3>
              <span>Repos</span>
            </h3>
            <h1> <span>4052</span> </h1>
          </div>

          <div class="item">
            <h3>
              <span>Following</span>
            </h3>
            <h1><span>9</span> </h1>
          </div>

        </div>

        <div class="second-info">

          <div class="group">
            <div class="item">
              <img src="./assets/icon-location.svg" alt="location" width="16" height="16">
              <span class="location">San Francisco</span>
            </div>

            <div class="item">
              <img src="./assets/icon-twitter.svg" alt="icon-twitter" width="16" height="16">
              <span>Not Available</span>
            </div>

          </div>

          <div class="group">
            <div class="item">
              <img src="./assets/icon-website.svg" alt="icon-website" width="16" height="16">
              <span class="link">https://github.blog/</span>
            </div>

            <div class="item">
              <img src="./assets/icon-company.svg" alt="icon-company" width="16" height="16">
              <span class="company">@github</span>
            </div>

          </div>


        </div>

      </article>
    </section>

  </main>

</body>

</html>
